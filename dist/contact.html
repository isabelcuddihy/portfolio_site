<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact - Isabel Cuddihy</title>
</head>
<body>
<header>
    <div class="header-content">
        <div class="header-text">
            <h1>Isabel Cuddihy</h1>
            <nav>
                <ul>
                    <li><a href="home.html">About Me</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>

<main>
    <section id="contact" class="contact-me">
        <h2>Contact Me</h2>
        <p>Feel free to reach out via LinkedIn or email using the options below.</p>

        <div class="contact-options">
            <div class="linkedin-contact">
                <p>Contact me on LinkedIn:</p>
                <a href="https://www.linkedin.com/in/isabel-cuddihy-2aa63345" class="linkedin-button" target="_blank">
                    <img src="" alt="LinkedIn">
                </a>
            </div>

            <div class="email-contact">
                <form action="mailto:isabelcuddihy@gmail.com" method="post" enctype="text/plain">
                    <label>Contact me via email:</label><br>
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" required><br>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required><br>
                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" rows="4" required></textarea><br>
                    <input type="submit" value="Send">
                </form>
            </div>
        </div>

    </section>

</main>

</footer>

</body>
</html>
